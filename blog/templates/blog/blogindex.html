{% extends  'base.html' %}




{% block content %}

<h1 class="text-white p-5 bg-primary">this is blog index</h1>



<div class="d-flex">
    {% for person in person_list %}
  
    <div class="card m-5" style="width: 18rem;">
  
      {% if person.profile_url %}
      <img src="{{person.profile_url}}" class="card-img-top" alt="...">
  
      {% else %}
  <img src="https://placehold.jp/640x480.png" class="card-img-top" alt="...">
      
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{person.name}}</h5>
        <p class="card-text">{{person.address}}</p>
        <!-- <a href="/about/" class="btn btn-primary">Go somewhere</a> -->
        <a href="#" class="btn btn-primary">Go somewhere</a>
  
      </div>
    </div>
  
    {% endfor %}
  </div>



{% endblock %}
